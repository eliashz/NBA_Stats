<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scriptplayer.js" type="module" defer></script>
    <link rel="stylesheet" href="mem.css">   
    <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@700&family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
    <title>NBA Stats</title>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo"><h1>NBA<span>Stats</span></h1></div>
            <ul class="nav">
                <li>
                    <a href="index.html">Inicio</a>
                </li>
                <li>
                    <a href="player.html">Jugadores</a>
                </li>
                <li>
                    <a href="teams.html">Equipos</a>
                </li>
            </ul>
        </div>
    </nav>
    <header>
        <div class="buscador">
            <input id='text' type='text' placeholder="Introduce jugador" autofocus>
            <select id="year">
                
            </select>
            <button id='boton'>Buscar</button>
        </div>
        <div id="result"></div>           
    </header>
    <section class="roster"></section>
    <template id="template-team">
        <div class="teams">
            <div class="logo">
                <img src="./img/" class="" alt=""/>
            </div>
            <div class="team">    
                <h1 id="team"></h1>
                <p class="name"></p> 
                <p class="position"></p>     
            </div>
        </div>
    </template>
    <template id="template-table">
        <div class="container2">
            <table>
                <thead>
                    <tr>
                        <th>TEMPORADA</th>
                        <th>PARTIDOS</th>
                        <th>MINUTOS</th>
                        <th>PUNTOS</th>
                        <th>REBOTES</th>
                        <th>ASITENCIAS</th>
                        <th>ROBOS</th>
                        <th>TAPONES</th>
                        <th>PERDIDAS</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>    
    </template>
    <noscript>
        <strong>Your browser does not support JavaScript.</strong> 
    </noscript>
</body>
</html>
